<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E entre para nosso time</h1>
            <img src="people-flying-animate.svg" alt="" class="img-left-login">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                        <label for="usuario">Usuário:</label>
                        <input type="text" name="text" id="usuario" placeholder="usuario">
                </div>
                <div class="textfield">
                    <label for="senha">Senha:</label>
                    <input type="password" name="pass" id="senha">
                </div>
                <input type="submit" value="Login" class="button-login">
            </div>
        </div>
    </div>
</body>
</html>
